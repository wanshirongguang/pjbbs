{% extends "cms/index.html" %}
{% block title %}修改密码{% endblock %}
{% block head %}<script src="{{url_for('static',filename='cms/js/resetpwd.js')}}"></script>{% endblock %}
{% block page_title %}
    <form class="form-inline">
        <div class="form-group">
            <label for="exampleInputName2">旧密码</label>
            <input type="text" class="form-control" id="oldpassword" placeholder="请输入旧密码">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputEmail2">新密码</label>
            <input type="email" class="form-control" id="newpassword1" placeholder="请输入新密码">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputEmail2">再次输入</label>
            <input type="email" class="form-control" id="newpassword2" placeholder="请再次输入密码">
        </div>
        <br>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
{% endblock %}

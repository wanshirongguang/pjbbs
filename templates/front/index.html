<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前台首页</title>
    <meta name="csrf_token" id="csrf_token" value="{{ csrf_token() }}">
    <script src="{{ url_for('static',filename='jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename='bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static',filename='bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <script src="{{ url_for('static',filename='common/sweetalert/xtalert.js') }}"></script>
    <script src="{{ url_for('static',filename='common/sweetalert/sweetalert.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='common/sweetalert/sweetalert.css') }}">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

            </button>
            <a class="navbar-brand" href="#">破茧科技首页</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索">
                </div>
                <button type="submit" class="btn btn-default">查找</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/signin/">登录</a></li>
                <li class="dropdown">
                    <a href="/signup/">注册</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="row">
    <div class="col-md-8 col-md-offset-1">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                {% for banner in banners %}
                    {% if loop.first %}
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    {% else %}
                        <li data-target="#carousel-example-generic" data-slide-to="{{ loop.index }}"></li>
                    {% endif %}
                {% endfor %}
            </ol>
            <div class="carousel-inner" role="listbox">
                {% for banner in banners %}
                    {% if loop.first %}
                        <div class="item active">
                            <img alt="Third slide [900x500]"
                                 src="{{ banner.imglink }}"
                                 data-holder-rendered="true">
                        </div>
                    {% else %}
                        <div class="item">
                            <img alt="Third slide [900x500]"
                                 src="{{ banner.imglink }}"
                                 data-holder-rendered="true">
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="col-md-2 " style="">
        <button class="btn-block btn btn-lg btn-success "><a href="#">发布帖子</a></button>
        <div class="panel panel-default">
            <div class="panel-heading" style="background: lightblue;text-align:center">
                <h3 class="panel-title">模块名称</h3>
            </div>
            {% for board in boards %}
                        <div class="panel-body" style="text-align: center">
                            <a href="#">{{ board.boardname }}</a>
                        </div>

                {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
